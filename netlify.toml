# RPG Online Board Game - Configuração Netlify
# Projeto HTML puro - sem build necessário

[build]
  command = ""
  publish = "."

[build.environment]
  NODE_ENV = "production"

# Headers de segurança
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "origin-when-cross-origin"

# Cache para arquivos CSS
[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# Cache para arquivos JS
[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# Redirecionamento para index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200












































